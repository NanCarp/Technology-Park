<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

	<body>
		<div style="margin: 15px;">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">公司名：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">签订情况：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">签订时间：</label>
					<div class="layui-input-block">
						<input class="layui-input" placeholder="请选择日期" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD'})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">相关附件：</label>
					<div class="layui-input-block">
						<input type="file" name="file1" id="file" lay-type="file" class="layui-upload-file" >
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" style="width: 100%;" lay-submit="" lay-filter="save">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/layui/layui.js"></script>
		<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
		<script type="text/javascript" src="../../resource/layui/lay/modules/laydate.js"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form(),
				layer = layui.layer;
				
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});
				
				form.verify({
					rolename: function(value){
					    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '不能有特殊字符';
					    }
					  }
					  ,depart: function(value){
						  if(value==0){
							  return '请选择部门';
						  }
					  }
				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(lock){
						$.post('/systom/saveRole', data.field, function(data){
							lock = false;
							if(data.result){
								layer.msg("保存成功", {time: 2000}, function(){
									layer_close();
								});
							}else{
								layer.msg("保存失败");
							}
						});
					}
					return false;
				});
			});
			layui.use('upload', function(){
				  layui.upload({
				    url: '/test/upload.json'
				    ,elem: '#file' //指定原始元素，默认直接查找class="layui-upload-file"
				    ,method: 'get' //上传接口的http类型
				    ,success: function(res){
				      LAY_demo_upload.src = res.url;
				    }
				  });
				});
		</script>
	</body>
</html>

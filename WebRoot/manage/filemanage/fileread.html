<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<link rel="stylesheet" href="../resource/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../resource/layui-admin/css/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
	<link rel="stylesheet" href="../resource/layui-admin/css/table.css" />
	<style type="text/css">
		.forpage{text-align: right;margin-top: 10px;}
	</style>
<body>
	<div class="admin-main">
			<blockquote class="layui-elem-quote">
				<a href="javascript:;" class="layui-btn layui-btn-small" id="add" onclick="_add()"><i class="layui-icon">&#xe608;</i> 添加文件</a>
				<a href="javascript:;" class="layui-btn layui-btn-small" id="search"><i class="layui-icon">&#xe615;</i> 搜索</a>
				<a href="javascript:location.replace(location.href);" title="刷新" class="layui-btn" style="float: right;height: 30px;line-height: 30px;"><i class="layui-icon" style="font-size: 18px; color: #FFF;">&#x1002;</i></a>
				<span style="float: right;line-height:30px;">共有数据：<strong>66</strong> 条</span>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>文件传阅列表</legend>
				<div class="layui-field-box">
					<table class="site-table table-hover">
						<thead>
							<tr>
								<th>序列</th>
								<th>文件名称</th>
								<th>原文件名称</th>
								<th>上传人</th>
								<th>最终上传时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<th>测试文件</th>
								<th>原测试文件</th>
								<th>超级管理员上传</th>
								<th>2017.1.1</th>
								<td>
									<a href="javascript:" class="layui-btn layui-btn-mini" onclick="_edit()">编辑</a>
									<a href="javascript:;" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div id="forpage" class="forpage"></div>
				</div>
		</fieldset>
</body>
	<script type="text/javascript" src="../../resource/layui/layui.js"></script>
	<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../resource/layer/layer.js"></script>
	<script type="text/javascript" src="../../resource/laypage/laypage.js"></script>
	<script>
	$(function(){
		laypage({
		    cont: document.getElementById('forpage'), //容器。值支持id名、原生dom对象，jquery对象,
		    pages: 10, //总页数
		    skin: '#5A98DE', //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
		    groups: 5, //连续显示分页数
		    curr: 1,
		    jump: function(e, first){ //触发分页后的回调
		        if(!first){ //一定要加此判断，否则初始时会无限刷新
		            location.replace( );
		        }
		    }
		});
	});
	function _add(){
		parent.open_window('添加文件','/filemanage/getFileRead',540, 370);
		
	}
	function _edit(){
		parent.open_window('编辑文件','/filemanage/getFileRead',540, 370);
	}
	
	
	</script>
</html>

		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>

		<script type="text/javascript" src="../../resource/layui/lay/modules/laydate.js"></script>
		<script>
			layui.use(['form'], function() {
				var form = layui.form(),
				layer = layui.layer;
				
				form.verify({
					buttonid: function(value){
					    if(new RegExp("^[0-9]*$").test(value)){
							if(value*1 < 100){
								return '按钮ID值需大于100';
							}
					    }else{
					      return '请填写正确格式ID';
					    }
					  }
					  ,zimenu: function(value){
						  if(value==0){
							  return '请选择对应菜单';
						  }
					  }
				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(lock){
						$.post('/systom/saveAuth', data.field, function(data){
							lock = false;
							if(data.result){
								parent.refresh_iframe();
								layer.msg(data.msg, {time: 2000}, function(){
									layer_close();
								});
							}else{
								layer.msg(data.msg, {time: 2000});
								lock = true;
							}
						});
					}
					return false;
				});
			});
		</script>

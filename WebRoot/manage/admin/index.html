<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>科技园企业管理系统</title>
		<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../resource/layui-admin/css/global.css" media="all">
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<style type="text/css">
			.top_font{font-size: 22px;color: #fff;margin-left: 15px;line-height: 65px;letter-spacing: 3px;}
		</style>
	</head>
	<body>
		<div class="layui-layout layui-layout-admin">
			<input type="hidden" id="id" value="${id!}">
			<div class="layui-header header header-demo">
				<div class="layui-main" style="margin: 0;">
					<div class="">
						<span class="top_font"><i class="layui-icon" style="font-size: 27px;">&#xe62c;</i>启迪软件科技园管理系统</span>
						<div class="admin-side-toggle">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</div>
					</div>
					<ul class="layui-nav admin-header-item">
						<li class="layui-nav-item" style="display: none;">
							<a href="javascript:;">清除缓存</a>
						</li>
						<li class="layui-nav-item" style="display: none;">
							<a href="javascript:;">浏览网站</a>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;" class="admin-header-user">
								<span><i class="layui-icon">&#xe612;</i>&nbsp;&nbsp;${role!}-${name!}</span>
							</a>
							<dl class="layui-nav-child">
								<dd id="cpsw">
									<a href="javascript:;" style="color: #000;">
										<i class="fa fa-lock" aria-hidden="true" style="padding-right: 3px;padding-left: 1px;"></i> 修改密码
									</a>
								</dd>
								<dd>
									<a href="/manage/login"  style="color: #000;"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
								</dd>
							</dl>
						</li>
					</ul>
					<ul class="layui-nav admin-header-item-mobile">
						<li class="layui-nav-item">
							<a href="/manage/login"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="layui-side layui-bg-white" id="admin-side">
				<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
			</div>
			<div class="layui-body" style="bottom: 0;border-left: solid 2px #1AA094;" id="admin-body">
				<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">
							<i class="fa fa-dashboard" aria-hidden="true"></i>
							<cite>我的桌面</cite>
						</li>
					</ul>
					<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
						<div class="layui-tab-item layui-show">
							<iframe src="/manage/getNoticeToDesk" ></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-footer footer footer-demo" id="admin-footer">
				<div class="layui-main">
					<p>2017 &copy;
						<a href="#">启迪(海安)软件科技园--管理系统</a> HA license
					</p>
				</div>
			</div>
			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>
			</div>
			<div class="site-mobile-shade"></div>
			<!--锁屏模板 end -->
			<script type="text/javascript" src="../../resource/layui/layui.js"></script>
			<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
			<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
			<script src="../../resource/layui-admin/js/index.js"></script>
			<script>
				var navs = ${navs!};
			</script>
		</div>
	</body>
</html>

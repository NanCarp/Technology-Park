<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<title>行业代码详情</title>
	</head>
	<body>
		<div style="margin: 15px;">
			<form class="layui-form">
				<#if industrycode??>
				<input type="hidden" id="v0" name="id" value="${industrycode.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">行业代码：</label>
					<div class="layui-input-block">
						<input type="text" name="industrycode" id="v1" lay-verify="required|number" value="${industrycode.industry_code}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">行业名称：</label>
					<div class="layui-input-block">
						<input type="text" name="industryname" id="v2" lay-verify="required|industryname" value="${industrycode.industry_name}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">父级行业：</label>
					<div class="layui-input-block">
						<select name="superiorindustryname" id="v3" lay-verify="superiorindustryname">
					    	<option value="0">--选择父级行业--</option>
					    	<#list superiorindustrylist as superiorindustry>
					    		<option value="${superiorindustry.industry_name}" <#if industrycode.superior_industry=superiorindustry.industry_name>selected</#if>>${superiorindustry.industry_code}${superiorindustry.industry_name}</option>
					    	</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">子级行业：</label>
					<div class="layui-input-block">
						<select name="subindustryname" id="v4" lay-verify="subindustryname">
					    	<option value="0">--选择子级行业--</option>
					    	<#list subindustrylist as subindustry>
					    		<#if (sname)!"" = subindustry.super_industry_name>
					    		<option value="${subindustry.sub_industry_name}" <#if industrycode.sub_industry=subindustry.sub_industry_name>selected</#if>>${subindustry.sub_industry_code}${subindustry.sub_industry_name}</option>
					    		</#if>
					    	</#list>
						</select>
					</div>
				</div>
				<#else>
				<div class="layui-form-item">
					<label class="layui-form-label">行业代码：</label>
					<div class="layui-input-block">
						<input type="text" name="industrycode" id="v1" lay-verify="required|number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">行业名称：</label>
					<div class="layui-input-block">
						<input type="text" name="industryname" id="v2" lay-verify="required|industryname" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">父级行业：</label>
					<div class="layui-input-block">
						<select name="superiorindustryname" id="v3" lay-verify="superiorindustryname" onchange="change(this)">
					    	<option value="0">--选择父级行业--</option>
					    	<#list superiorindustrylist as superiorindustry>
					    		<option value="${superiorindustry.industry_name}">${superiorindustry.industry_code}${superiorindustry.industry_name}</option>
					    	</#list>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">子级行业：</label>
					<div class="layui-input-block">
						<select name="subindustryname" id="v4" lay-verify="subindustryname">
					    	<option value="0">--选择子级行业--</option>
					    	<#list subindustrylist as subindustry>
					    		<#if (sname)!"" = subindustry.super_industry_name>
					    			<option value="${subindustry.sub_industry_name}" >${subindustry.sub_industry_code}${subindustry.sub_industry_name}</option>
					    		</#if>
					    		
					    	</#list>
						</select>
					</div>
				</div>
				</#if>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" style="width: 100%;" lay-submit="" lay-filter="save">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/layui/layui.js"></script>
		<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
		<script>
			function change(obj){
				var sname = obj.value;
			}
		
			layui.use(['form'], function() {
				var form = layui.form(),
				layer = layui.layer;
				
				form.verify({
					rolename: function(value){
					    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '不能有特殊字符';
					    }
					  }
					  ,superiorindustryname: function(value){
						  if(value==0){
							  return '请选择父级行业';
						  }
					  }
					  ,subindustryname: function(value){
						  if(value==0){
							  return '请选择子级行业';
						  }
					  }
				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(true){
						$.post('/data/saveIndustryCode', data.field, function(data){
							lock = false;
							if(data.result){
								parent.refresh_iframe();
								layer.msg("保存成功", {time: 2000}, function(){
									layer_close();
								});
							}else{
								layer.msg("保存失败");
							}
						});
					}
					return false;
				});
			});
		</script>
	</body>
</html>

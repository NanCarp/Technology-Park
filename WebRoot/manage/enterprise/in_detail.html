<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../resource/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<title>角色详情</title>
	</head>
	<body>
		<div style="margin: 15px;">
			<form class="layui-form">
				<#if enterprisein??>
				<input type="hidden" id="v0" name="id" value="${enterprisein.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">企业名称：</label>
					<div class="layui-input-block">
						<input type="text" name="enterprisename" id="v1"  lay-verify="required|enterprisename" value="${enterprisein.enterprise_name}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属行业：</label>
					<div class="layui-input-block">
						<input type="text" name="industry" id="v2" value="${enterprisein.industry}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">组织机构代码：</label>
					<div class="layui-input-block">
						<input type="text" name="code" id="v3"  lay-verify="required|code" value="有问题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">工商注册号：</label>
					<div class="layui-input-block">
						<input type="text" name="number" id="v4" value="${enterprisein.registration_number}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">法人代表：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v5"  lay-verify="required|rolename" value="${enterprisein.representative}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系方式：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v6" value="${enterprisein.contact}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册地址：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v7"  lay-verify="required|rolename" value="${enterprisein.contact}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册类型：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v8" value="${enterprisein.registration_type}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册时间：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v9"  lay-verify="required|rolename" value="${enterprisein.registration_time}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册资本(万元)：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v10" value="${enterprisein.registered_capital}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业入驻时间：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v11"  lay-verify="required|rolename" value="${enterprisein.in_time}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否软件企业：</label>
					<div class="layui-input-block">
						<input type="text" name="" id="v12" value="!!" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办公房间号：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v13"  lay-verify="required|rolename" value="${enterprisein.room_number}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办公面积：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v14" value="${enterprisein.office_space}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">房租单价：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v15"  lay-verify="required|rolename" value="${enterprisein.unit_price}" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业类型：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v16" value="字段多空格!!" autocomplete="off" class="layui-input">
					</div>
				</div>
				<#else>
				<input type="hidden" id="v0" name="id" value="">
				<div class="layui-form-item">
					<label class="layui-form-label">企业名称：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属行业：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v2" value="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">组织机构代码：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">工商注册号：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v3" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">法人代表：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系方式：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v3" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册地址：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册类型：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v3" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册时间：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="vx"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">注册资本(万元)：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v3" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业入驻时间：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否软件企业：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v3" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办公房间号：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办公面积：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v3" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">房租单价：</label>
					<div class="layui-input-block">
						<input type="text" name="rolename" id="v1"  lay-verify="required|rolename" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">企业类型：</label>
					<div class="layui-input-block">
						<input type="text" name="desc" id="v3" value=" " autocomplete="off" class="layui-input">
					</div>
				</div>
				</#if>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" style="width: 100%;" lay-submit="" lay-filter="save">保存</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../resource/morality/js/jquery.min.js"></script>
		<script type="text/javascript" src="../../resource/layui/layui.js"></script>
		<script type="text/javascript" src="../../resource/morality/js/admin.js"></script>
		<script>
			layui.use('laydate', function(){
			});
		
			layui.use(['form'], function() {
				var form = layui.form(),
				layer = layui.layer;
				
				form.verify({
					rolename: function(value){
					    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
					      return '不能有特殊字符';
					    }
					  }
					  ,depart: function(value){
						  if(value==0){
							  return '请选择部门';
						  }
					  }
				});     
				
				//监听提交
				var lock = true;
				form.on('submit(save)', function(data) {
					if(lock){
						$.post('/systom/saveRole', data.field, function(data){
							lock = false;
							if(data.result){
								parent.refresh_iframe();
								layer.msg("保存成功", {time: 2000}, function(){
									layer_close();
								});
							}else{
								layer.msg("保存失败");
							}
						});
					}
					return false;
				});
			});
		</script>
	</body>
</html>
